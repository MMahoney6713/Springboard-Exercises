{% extends 'base.html' %}

{% block title %} Post {% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p>By {{post.user.full_name}}</p>
<a href="/posts/{{post.id}}/edit"><button>Edit</button></a>
<form action="/posts/{{post.id}}/delete" method="POST">
    <button>Delete</button>
</form>
<a href="/users/{{post.user_id}}"><button>Back</button></a>
{% endblock %}
