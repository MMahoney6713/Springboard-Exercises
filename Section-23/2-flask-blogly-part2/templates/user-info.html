{% extends 'base.html' %}

{% block title %} Users {% endblock %}

{% block content %}
<img src="{{user.image_url}}" alt="Image of user" width="100">
<h1>{{user.full_name}}</h1>
<a href="/users/{{user.id}}/edit"><button>Edit</button></a>
<form action="/users/{{user.id}}/delete" method="POST">
    <button>Delete</button>
</form>
<a href="/users"><button>Home</button></a>
<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
    <li><a href="/users/{{user.id}}/posts/new"><button>Create New Post</button></a></li>
</ul>
<a href="/users"><button>Home</button></a>
{% endblock %}
