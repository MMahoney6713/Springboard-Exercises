{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}
<h1>Tags</h1>
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
    <li><a href="/tags/new"><button>Add Tag</button></a></li>
</ul>
<a href="/users"><button>Home</button></a>
{% endblock %}
