<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" minlength="2" />
        <label for="rating">Rating:</label>
        <input type="number" name="rating" id="rating" min="0" max="10" step=".1" />
        <button>Submit</button>
    </form>
    <section>

        <button class="sortBtn title +" id="sortTitleAZ">Sort Title A-Z</button>
        <button class="sortBtn title -" id="sortTitleZA">Sort Title Z-A</button>
        <button class="sortBtn rating -" id="sortRatingHL">Sort Rating High-Low</button>
        <button class="sortBtn rating +" id="sortRatingLH">Sort Rating Low-High</button>
    </section>

    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
